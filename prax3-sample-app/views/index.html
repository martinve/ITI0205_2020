{% extends 'layouts/app.html' %}

{% block content %}
    <h1>Welcome to the Collection</h1>

    <div class="games--list">
    {% for game in games %}
        <div class="card card--fixed-width">
            <div class="title">{{ game.name }}</div>
            <img src="https://picsum.photos/id/{{ game.id }}/240/150" alt="{{ game.name }}">
        </div>
    {% endfor %}
    </div>
{% endblock %}
