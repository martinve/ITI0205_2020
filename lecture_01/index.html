	<h1>Uuring: mesi aitab külmetust paremini leevendada kui tavaline ravim</h1>

	<p>Mesi on rahva seas tuntud kui köha ja külmetuse vastane ravim. Teaduspõhise selgituse saamiseks uurisid Oxfordi Ülikooli teadlased, kas mesi on parem köha ja nohu leevendaja kui tavalised käsimüügi ravimid.</p>
